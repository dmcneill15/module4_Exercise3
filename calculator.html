<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="/calculator.js"></script>
</head>
<body>

    <div class="inputForm">
        <form>
         <div>
            <label for="num1">Num1</label>
          <input type="number" id="num1"/><br><br>
        </div>
        <div>
            <label for="num2">Num2</label>
            <input type="number" id="num2"/> <br><br>
          </div>

        <div>Operation</divl>
        <div>
            <input type="radio" id="add" value="add" name="operation">
            <label for="add">Add</label>
            <input type="radio" id="subtract" value="subtract" name="operation">
            <label for="subtract">Subtract</label>
            <input type="radio" id="multiply" value="multiply" name="operation">
            <label for="multiply">Multiply</label>
            <input type="radio" id="divide" value="divide" name="operation">
            <label for="divide">Divide</label><br><br>
        </div>

        <div>
        <input type="button" value="Calculate" onclick="getAnswer()">
        <input type="reset" value="Reset" onclick="clearResult()"><br><br>
        </div>

        <div class="resultContainer">
            <span>Result:</span>
            <div id="result"></div>
        </div>
        </form> 
</body>
</html>
